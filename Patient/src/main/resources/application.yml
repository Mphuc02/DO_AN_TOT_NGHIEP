server:
    port: 8086

spring:
    application:
        name: Patient
    
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/patient
        username: root
        password: 123456
    
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                
    kafka:
        bootstrap-servers:
            - localhost:9092
        producer:
            key-serializer: org.springframework.kafka.support.serializer.JsonSerializer
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        consumer:
            key-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            properties:
                spring.json.trusted.packages: "*"
                
    main:
        allow-bean-definition-overriding: true
jwt:
    secret-key: PHUXUYENhanoib20dccn503D20CNPM6d20cqcn11bhospitalsystemDOANTOTNGHIEP2024DINHMINHPHUC24052002
    access-token=expiration: 300000
    refresh-token-expiration: 30000000
    
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true
    
    instance:
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 5
        hostname: localhost
        
kafka:
    topics:
        created-patient-account-from-greeting-success: created_patient_from_greeting_success
        created-patient-information-topic: created_patient_information
        fail-create-patient-from-greeting-topic: fail_create_patient_from_greeting
        appointment-had-been-examined: appointment_had_been_examined
        
    group-id:
        patient: patient
